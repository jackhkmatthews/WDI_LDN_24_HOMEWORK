<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="/js/app.js" charset="utf-8"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">WDI Yearbook</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link loggedIn usersIndex" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link loggedOut register" href="#">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link loggedIn logout" href="#">Logout</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 loggedOut" action="/users/login" method="post">
        <input class="form-control mr-sm-2" type="text" placeholder="email" name="email">
        <input class="form-control mr-sm-2" type="text" placeholder="password"  name="password">
        <button class="btn btn-outline-success my-2 my-sm-0 login" type="submit">Login</button>
      </form>
    </div>
  </nav>
</header>
<main>
</main>
<aside>
  <div class="modal fade">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/users/register" method="post">
            <div class="form-group">
              <label for="formGroupExampleInput">First name</label>
              <input type="text" class="form-control" placeholder="First name" name="firstName">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Last name</label>
              <input type="text" class="form-control" placeholder="Second name" name="lastName">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Username</label>
              <input type="text" class="form-control" placeholder="Second name" name="username">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Email</label>
              <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Password</label>
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Password Confirmation</label>
              <input type="password" class="form-control" placeholder="Password Confirmation" name="passwordConfirmation">
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</aside>
</body>
</html>
